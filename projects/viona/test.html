<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viona</title>
    <link rel="icon" href="image/logo/viona/viona-icon.png">
    <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://kit.fontawesome.com/3cf65b98ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>



    <main class="py-5">
        <section>
            <div class="container">
                <div class="product-confirm">
                    <div class="product-amount">
                        <button class="decrement-button" type="button">-</button>
                        <input type="number" class="amount-input" value="1" disabled>
                        <button class="increment-button" type="button">+</button>
                    </div>
                    <button class="basket-button-2" type="button">
                        <img class="active-icon" src="image/icon/basket-icon.png">
                        <div class="name">
                            <img src="image/icon/basket-icon.png">
                            <span>Səbətə at</span>
                        </div>
                    </button>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/swiper.js"></script>
</body>
</html>
